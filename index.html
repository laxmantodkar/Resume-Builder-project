<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h1 id="ResumeGenerator">Resume Generator</h1>
    <p class="text-center">Start to creating your Resume</p>
    <div class="container">

        <div class="row" style="padding-top: 20px;">
            <div class="col-6">
                <h3 style="margin-left: 200px;">Personal Information</h3>
                <div class="form-group">
                    <label for="">Your Name</label>
                    <input style="margin-top: 10px;" type="text" name="" id="namefield" class="form-control"
                        placeholder="Enter here" aria-describedby="helpId">
                </div>
                <div class="form-group mt-3">
                    <label for="">Your contact Number</label>
                    <input style="margin-top: 10px;" type="text" name="" id="contactfield" class="form-control"
                        placeholder="Enter here" aria-describedby="helpId">
                </div>
                <div class="form-group mt-3">
                    <label for="">Your Address</label>
                    <textarea id="addressfield" class="form-control" placeholder="Enter here"
                        aria-describedby="helpId"></textarea>
                </div>
                <h3 class="mt-3" style="margin-left: 200px;">Important Link</h3>
                <div class="form-group mt-3">
                    <label for="">Facebook</label>
                    <input style="margin-top: 10px;" type="text" name="" id="ffield" class="form-control"
                        placeholder="Enter here" aria-describedby="helpId">
                </div>
                <div class="form-group mt-3">
                    <label for="">Insatagram</label>
                    <input style="margin-top: 10px;" type="text" name="" id="ifield" class="form-control"
                        placeholder="Enter here" aria-describedby="helpId">
                </div>
                <div class="form-group mt-3">
                    <label for="">LinkedIn</label>
                    <input style="margin-top: 10px;" type="text" name="" id="contactfield" class="form-control"
                        placeholder="Enter here" aria-describedby="helpId">
                </div>

            </div>
            <div class="col-6">
                <h3 style="margin-left: 250px;">Professinal Information</h3>

                <div class="form-group mt-3">
                    <label for="">Objective</label>
                    <textarea id="ofield" class="form-control" placeholder="Enter here"
                        aria-describedby="helpId"></textarea>
                </div>
                <div id="workExperince" class="form-group mt-3">
                    <label for="">Work Experince</label>
                    <textarea id="wefield" class="form-control" placeholder="Enter here"
                        aria-describedby="helpId"></textarea>
                </div>
                <div class="row">
                    <div class="col" id="add" style="margin-left: 150px;">
                        <button class="m-2 btn-primary" onclick="addNewWEExperince()">Add</button>
                    </div>
                    <div class="col">
                        <button class="m-2 btn-primary" onclick="removeElement()">Remove</button>
                    </div>
                </div>

                <div id="Academicqualification" class="form-group mt-3">
                    <label for="">Academic qualification</label>
                    <textarea id="ofield" class="form-control" placeholder="Enter here"
                        aria-describedby="helpId"></textarea>
                </div>
                <div class="row">
                    <div class="col" id="add" style="margin-left: 150px;">
                        <button class="m-2 btn-primary" onclick="addNewQualication()">Add</button>
                    </div>
                    <div class="col">
                        <button class="m-2 btn-primary" onclick="removeExperince()">Remove</button>
                    </div>
                </div>

            </div>

        </div>
    </div>






























    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
